<!doctype html>
{% load static %}
<html lang="zxx">
<head>
     <!-- Bootstrap Min CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate Min CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- Font Awesome Min CSS -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <!-- Box Icons Min CSS -->
    <link rel="stylesheet" href="{% static 'css/boxicons.min.css' %}">
    <!-- Magnific Popup Min CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.min.css' %}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- Mean Menu CSS -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.css' %}">
    <!-- Progress Circle Min CSS -->
    <link rel="stylesheet" href="{% static 'css/progresscircle.min.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>AUBLO | Autenticidad & Seguridad</title>
<!--    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">-->
</head>

<body>
    <!-- Start Error Area -->
    <section class="error-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="error-content">
                        <img src="{% static 'img/404.gif' %}" alt="error-404">

                        <h3>Página No Encontrada</h3>
                        <p>
                            Es posible que la página que está buscando se haya eliminado, si se cambió el nombre o no está
                            disponible temporalmente.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Error Area -->
</body>
</html>
