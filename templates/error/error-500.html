<!doctype html>
{% load static %}
<html lang="zxx">
<head>

     <!-- Bootstrap Min CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Animate Min CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- Font Awesome Min CSS -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <!-- Box Icons Min CSS -->
    <link rel="stylesheet" href="{% static 'css/boxicons.min.css' %}">
    <!-- Magnific Popup Min CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.min.css' %}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- Mean Menu CSS -->
    <link rel="stylesheet" href="{% static 'css/meanmenu.css' %}">
    <!-- Progress Circle Min CSS -->
    <link rel="stylesheet" href="{% static 'css/progresscircle.min.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!--Flaticon Custom-->
    <link rel="stylesheet" href="{% static 'font-2/flaticon-2.css' %}" >
     <!--Custom CSS-->
     <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1GBIrjvf-fARXyquzRj6gH7cyMBJn90dF">

    <title>BORLS | Soluciones para la Gestión Logística y Cadena de Abastecimiento</title>

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
</head>

<body>

    <!-- Start Preloader Area -->
    <div class="preloader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start Error Area -->
    <section class="error-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="error-content">
                        <img src="{% static 'img/500.gif' %}" alt="error">

                        <h3>No Hay Comunicación con el Servidor</h3>

                        <a href="{% url 'home' %}" class="btn btn-primary">Ir a Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
      <!-- jQuery Min JS -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Popper Min JS -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <!-- Bootstrap Min JS -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!-- Owl Carousel Min JS -->
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <!-- Parallax Min JS -->
        <script src="{% static 'js/parallax.min.js' %}"></script>
        <!-- Magnific Popup Min JS -->
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <!-- Nice Select Min JS -->
        <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
        <!-- Mean Menu JS -->
        <script src="{% static 'js/jquery.meanmenu.js' %}"></script>
        <!-- Progress Circle Min JS -->
        <script src="{% static 'js/progresscircle.min.js' %}"></script>
        <!-- WOW Min JS -->
        <script src="{% static 'js/wow.min.js' %}" ></script>
        <!-- Form Validator Min JS -->
        <script src="{% static 'js/form-validator.min.js' %}"></script>
        <!-- Contact Form Min JS -->
        <script src="{% static 'js/contact-form-script.js' %}"></script>
        <!-- Main JS -->
        <script src="{% static 'js/main.js' %}"></script>
        <!--Recaptcha-->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <!--ion-icon-->
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>
</html>
